<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Sitio web de atractivos turísticos de México" />
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="img/icon.jpg" />
</head>

<body>
	
	<header id="headerPage" class="sticky-top"></header>

	<div class="container my-3 bg-success">
		<ol class="breadcrumb p-3 text-white">
            <li class="breadcrumb-item"><a class="text-white" href="index.html">Inicio</a></li>
            <li class="breadcrumb-item active text-white ">Lista atractivos turísticos</li>
		</ol>
	</div>

	<main class="container">

        <h1 class="text-center">Lista atractivos turísticos</h1>

        <div class="row">
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="d-flex gap-2 justify-content-center py-5">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Lugar</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                </tr>
                            </thead>
                            <tbody id="tblTuristicos"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-8 col-md-3 mx-auto my2">

                <form id="theform">
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtlugar" disabled>
                        <label for="txtlugar">Lugar </label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtnombre" disabled>
                        <label for="txtnombre">Nombre </label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtdescripcion" disabled>
                        <label for="txtdescripcion">Descripción </label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtlatitud" disabled>
                        <label for="txtlatitud">Latitud </label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtlongitud" disabled >
                        <label for="txtlongitud">Longitud </label>
                    </div>
                    <div class="text-center my-1">                
                        <button class="btn btn-dark m-auto" type="button" id="btnClear" onclick="limpiar();">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
	</main>

	<footer id="footerPage"></footer>
	
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/main.js"></script>
    <script src="modulos/Atractivos/modulo1.js" type="text/javascript"></script>
</body>

</html>
