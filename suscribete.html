<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Sitio web de atractivos turísticos de México" />
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="img/icon.jpg" />
</head>

<body>
	
	<header id="headerPage" class="sticky-top"></header>

	<div class="container my-3 bg-success">
		<ol class="breadcrumb p-3 text-white">
            <li class="breadcrumb-item"><a class="text-white" href="index.html">Inicio</a></li>
            <li class="breadcrumb-item active text-white ">Lista atractivos turísticos</li>
		</ol>
	</div>

	<main class="container m-5">

        <div class="row">
            
            <div class="col-8 col-md-6 mx-auto my2">
                <h2 class="text-center h1">Suscribete</h2>
                <form id="theform">
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtnombre" required>
                        <label for="txtnombre">Nombre </label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="email" class="form-control" id="txtcorreo" required>
                        <label for="txtcorreo">Correo</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="number" class="form-control" id="txttelefono" required>
                        <label for="txttelefono">Telefono</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="button" id="btnAdd" onclick="guardar()" >Agregar</button>
                        <button class="btn btn-light" type="button" id="btnClear" onclick="limpiar();">Limpiar</button>
                        <button class="btn btn-danger" type="button" id="btnDelete" onclick="eliminar();">Eliminar</button>
                    </div>
                </form>
            </div>
            <div class="col-8 col-md-4 m-auto">
                <h2 class="text-center h1">Suscribtores</h2>
                <div class="row">
                    <div class="d-flex gap-2 justify-content-center py-5">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody id="tblSuscribtores"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</main>

	<footer id="footerPage"></footer>
	
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/main.js"></script>
    <script src="modulos/Suscribtores/modulo2.js" type="text/javascript"></script>
</body>

</html>
